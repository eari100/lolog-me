<!DOCTYPE html>
<html>
    <head>
        <title>차트테스트</title>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/frappe-charts@1.5.6/dist/frappe-charts.min.iife.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <style>
            #chart {
                width: 1000px;
            }
        </style>
        
    </head>
    <body>
        <div id="chart" style="width: 800px; height: 400px;"></div>
        <script>
            const data = {
                labels: [
                        '0min',  '1min',  '2min',  '3min',
                        '4min',  '5min',  '6min',  '7min',
                        '8min',  '9min',  '10min', '11min',
                        '12min', '13min', '14min', '15min',
                        '16min', '17min', '18min', '19min',
                        '20min', '21min', '22min', '23min',
                        '24min', '25min', '26min', '27min',
                        '28min', '29min', '30min', '31min',
                        '32min', '33min'
                        ],
                datasets: [
                    {
                        name: "Current Gold1",
                        values: [
                                500,    0,   21, 199,  564,  275, 510,
                                340,  671,  549, 868,   66,   78, 410,
                                701,  971,  231, 646,  811, 1241,  99,
                                146,  712,  140, 485,  483,  711, 237,
                                410, 1089, 1460, 875, 1171,  673
                                ]
                    }
                ]
            }

            const chart = new frappe.Chart("#chart", {  // or a DOM element,
                                                        // new Chart() in case of ES6 module with above usage
                title: "Gold",
                data: data,
                type: 'donut', // or 'bar', 'line', 'scatter', 'pie', 'percentage'
                height: 250,
                maxSlices: 7,
                //colors: ['#7cd6fd', '#743ee2', ],
            })

            function Hide() {
                $('.dataset-3').attr('display', 'none');
            }
        </script>
        <button onclick="Hide()">button</button>
    </body>
</html>
